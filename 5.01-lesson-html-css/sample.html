<!DOCTYPE html>
<html>

<style>
    body {background-color: rgb(137, 172, 177);}
    h1   {color: blue;}
    p    {color: rgb(42, 8, 8);}
</style>

<!-- 
    Alternatively, link to an external CSS file
    <link rel="stylesheet" href="styles.css">
-->

<head>
    <title>1 2 3</title>
</head>

<body>
    <!-- You can write comments like this -->
    <h3>This is a Heading</h1>
    <p>This is a paragraph.</p>

    <ul>
        <li><a href="www.google.com" class="list_item">Something 1</a></li>
        <li><a href="#" class="list_item">Something 2</a></li>
        <li><a href="#" class="list_item">Something 3</a></li>
        <li><a href="#" id="time_item" class="list_item">Something 4</a></li>
    </ul>

    <script>
        function getTime() {
            return new Date().toLocaleTimeString();
        }

        console.log(getTime())

        document.getElementById("time_item").innerText = getTime()

        const list_items = document.getElementsByClassName("list_item")
        console.log(list_items)
        for (let i = 0; i < list_items.length; i++) {
             list_items.item(i).innerText = "Overwritten"
        }
    </script>
    
    <!-- Link to external JavaScript file at the end of body 
        <script src="script.js"></script>
    -->
</body>

</html>
